<div fxLayout="column" fxFlexFill fxLayoutAlign="top center" style="background-image:url('../../../assets/login11.jpg');
height: 100%;
background-repeat: no-repeat;
background-position: center;
background-size: cover; ">
	<div fxLayout="column">
		<div style="display: flex;justify-content: center;padding: 40px;">
			<img src="http://tnrvietnam.com.vn/image/catalog/logo/xnew-logo-tnr.png.pagespeed.ic.MGOyB8O7By.webp"
				title="CÔNG TY CỔ PHẦN ĐẦU TƯ VÀ PHÁT TRIỂN BẤT ĐỘNG SẢN TNR HOLDINGS VIỆT NAM"
				alt="CÔNG TY CỔ PHẦN ĐẦU TƯ VÀ PHÁT TRIỂN BẤT ĐỘNG SẢN TNR HOLDINGS VIỆT NAM"
				class="img-responsive" style="width: 200px;">
		</div>
		<div class=" mat-elevation-z4">
			<mat-card class="loginForm">
				<mat-card-title class="login-title">
					Đăng nhập hệ thống
				</mat-card-title>
				<mat-card-content class="login-content">
					<form [formGroup]="profileForm" (ngSubmit)="onSubmit()" fxLayout="column" fxFlex="100">
						<mat-form-field class="width">
							<mat-label>
								<mat-icon>supervised_user_circle</mat-icon> Tên đăng nhập
							</mat-label>
							<input type="text" matInput formControlName="username" required>
						</mat-form-field>
						<mat-form-field>
							<mat-label>
								<mat-icon>lock</mat-icon> Mật khẩu
							</mat-label>
							<input matInput [type]="hide ? 'password' : 'text'" formControlName="pwd" required>
							<mat-icon matSuffix (click)="hide = !hide">{{hide ? 'visibility' : 'visibility_off'}}
							</mat-icon>
						</mat-form-field>
						<button mat-raised-button type="submit" color="accent" [disabled]="submitted"
							class="mat-headline center-align">Đăng nhập</button>
					</form>
				</mat-card-content>
			</mat-card>
		</div>
	</div>
</div>
