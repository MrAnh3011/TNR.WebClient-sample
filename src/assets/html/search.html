<div fxLayout="column" class="components-container-gt-xs" [ngClass.xs]="'components-container-xs'" fxLayoutGap="20px">
  <div fxFlex class="table-component-holder mat-elevation-z4">
    <mat-toolbar class="table-header">
      <h1 class="mat-headline center-align">{{pageTitle}}</h1>
    </mat-toolbar>
    <div class="table-container">
      <div class="example-button-row button-bar">
        <!-- <a *ngFor="let btn of buttons" class="btn" mat-raised-button [color]="btn.BtnColor"
          [routerLink]="'/admin/' + btn.FuncType + '/' +btn.FuncSign">
          <mat-icon class="space">{{btn.BtnIcon}}</mat-icon>
          {{btn.BtnCaption}}
        </a> -->
        <button *ngFor="let btn of buttons" class="btn" (click)="onButtonClick(btn)" mat-raised-button
          [color]="btn.BtnColor">
          <mat-icon class="space">{{btn.BtnIcon}}</mat-icon>
          {{btn.BtnCaption}}
        </button>
      </div>
      <div class="example-container mat-elevation-z8">
          <div class="test-header">
              Số dòng/trang:
              <select [(ngModel)] = "paginationPageSize" id="page-size">
                <option value="10">10</option>
                <option value="100">100</option>
                <option value="500">500</option>
                <option value="1000">1000</option>
              </select>
            </div>
        <ag-grid-angular 
          #agGrid
          [floatingFilter]="true"
          [defaultColDef]="defaultColDef"
          style="height: 500px;width: 100%;" 
          class="ag-theme-balham" 
          [rowData]="rowData"
          [rowGroupPanelShow]="rowGroupPanelShow"
          [pagination]="true"
          [rowSelection]="rowSelection"
          [groupSelectsChildren]="true"
          [pivotPanelShow]="pivotPanelShow"
          (selectionChanged)="onSelectionChanged()"
          (gridReady)="onGridReady($event)"
          [paginationPageSize]="paginationPageSize"
          [paginationNumberFormatter]="paginationNumberFormatter"
          [overlayLoadingTemplate]="overlayLoadingTemplate"
          [columnDefs]="columnDefs">
        </ag-grid-angular>
      </div>
    </div>
  </div>
</div>
